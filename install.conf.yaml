- clean: ['~']

- defaults:
    link:
        force: true
        create: true

- link:
    ~/.bash_aliases: bash_aliases
    ~/.bash_logout: bash_logout
    ~/.bashrc: bashrc
    ~/.config/i3: config/i3/
    ~/.config/i3status: config/i3status
    ~/.cookiecutterrc: cookiecutterrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: submodules/tpm
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.xinitrc: xinitrc
    ~/.xsessionrc: xsessionrc
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zshrc
    ~/bin: bin

- shell:
    - mkdir -p ~/.vim_swp/
