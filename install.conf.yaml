- clean: ['~']

- defaults:
    link:
        force: true
        create: true

- link:
    ~/.bash_aliases: bash_aliases
    ~/.bash_logout: bash_logout
    ~/.bashrc: bashrc
    ~/.config/i3: config/i3/
    ~/.config/i3status: config/i3status
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.xinitrc: xinitrc
    ~/.xsessionrc: xsessionrc
    ~/bin: bin
