- clean: ['~']

- defaults:
    link:
        force: true

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.vimrc: vim/vimrc
    ~/.xinitrc: xinitrc
    ~/.config/i3:
        path: config/i3/
        create: true


